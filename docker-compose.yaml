services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_cosmic
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage_cosmic_and_ticket:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s
    networks:
      - cosmic_network

  cosmic_ticket_mcp:
    build:
      context: .
      dockerfile: .Dockerfile
    container_name: cosmic_ticket_mcp_server
    ports:
      - "8500:8500"
    environment:
      - AGENT_MODEL_NAME=${AGENT_MODEL_NAME:-gpt-4o-mini}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
      - QDRANT_URL=http://qdrant:6333
      - COSMIC_DATABASE_COLLECTION_NAME=${COSMIC_DATABASE_COLLECTION_NAME:-cosmic_kb}
      - QDRANT_RESULT_LIMIT=${QDRANT_RESULT_LIMIT:-5}
      - QDRANT_MIN_SCORE=${QDRANT_MIN_SCORE:-0.5}
      - DEBUG=${DEBUG:-false}
      - JIRA_API_TOKEN=${JIRA_API_TOKEN}
      - JIRA_EMAIL=${JIRA_EMAIL}
      - JIRA_DOMAIN=${JIRA_DOMAIN}

    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8500/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - cosmic_network

volumes:
  qdrant_storage_cosmic_and_ticket: {}

networks:
  cosmic_network:
    driver: bridge