services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: qdrant_cosmic
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_storage_cosmic_and_ticket:/qdrant/storage
    restart: unless-stopped
    networks:
      - mcp-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/ready"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 20s

volumes:
  qdrant_storage_cosmic_and_ticket: {}

